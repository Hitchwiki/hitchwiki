---
# See https://www.jeffgeerling.com/blog/testing-ansible-roles-travis-ci-github
# syntax check: https://lint.travis-ci.org/

# https://docs.travis-ci.com/user/reference/trusty
# TODO enable when travis updated their chef scripts to support xenial (travis-ci/travis-ci#5821)
sudo: false # Container-based run
dist: xenial # needed for composer
services:
  - docker
addons:
  mariadb: '10.0'

language: python
python: "2.7"
branches:
  only:
    - ansible

before_install:
  # Add php7.0 backports - https://launchpad.net/~nschloe/+archive/ubuntu/php-backports
  - sudo add-apt-repository -y ppa:nschloe/php-backports
  # Make sure everything's up to date.
  - sudo apt-get update -qq

install:
  # Install Ansible.
  - pip install ansible

  # Add ansible.cfg to pick up roles path.
  #- echo -e "[defaults]\nroles_path = scripts/ansible/roles" > ansible.cfg
  #- export ANSIBLE_ROLES_PATH=scripts/ansible/roles
  - cd scripts/ansible
  - export ANSIBLE_ROLES_PATH=$(pwd)/roles

script:
  # Test syntax
  - ansible-playbook -i tests/inventory tests/test.yml --syntax-check

  # Run the role/playbook with ansible-playbook.
  - ansible-playbook -i tests/inventory tests/test.yml --connection=local -b

  # Run the role/playbook again, checking to make sure it's idempotent.
#- >
#  ansible-playbook -i tests/inventory tests/test.yml --connection=local -b
#  | grep -q 'changed=0.*failed=0'
#  && (echo 'Idempotence test: pass' && exit 0)
#  || (echo 'Idempotence test: fail' && exit 1)

  # Request a page via the web server, to make sure it's running and responds.
  - "curl http://localhost/"
