# certificate removal
#   https://www.jeffgeerling.com/blog/2016/remove-single-certbot-letsencrypt-certificate-server
#   certbot delete --cert-name example.com

- name: Certbot run succuessfull, check /var/log/letsencrypt.log for details
  set_fact: state_https=true cacheable=true
  when: certbot|succeeded

