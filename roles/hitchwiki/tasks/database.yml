---
# Setup database server

- name: Add repository for MariaDB
  become: true
  apt_repository:
    repo: deb [arch=amd64,i386,ppc64el] http://ams2.mirrors.digitalocean.com/mariadb/repo/10.2/ubuntu xenial main
    state: present

- name: Add key for MariaDB
  become: true
  apt_key: state=present id=0xF1656F24C74CD1D8 keyserver=hkp://keyserver.ubuntu.com:80

- name: Configure MariaDB not to prompt for passwords
  become: true
  shell: |
    debconf-set-selections <<< "mariadb-server-10.2 mysql-server/root_password password" {{ mediawiki.db.password }}
    debconf-set-selections <<< "mariadb-server-10.2 mysql-server/root_password_again password" {{ mediawiki.db.password }}

- name: Install MariaDB
  become: true
  apt: update_cache=yes package={{ item }} state=present
  with_items: { mariadb-server, software-properties-common, python-mysqldb }

- name: Set db user password
  shell: mysqladmin {{ db_credentials }} password "{{ mediawiki.db.password }}"
  ignore_errors: yes

- name: Secure MariaDB root user
  shell: |
    mysql {{ db_credentials }} -e "UPDATE mysql.user SET Password=PASSWORD('{{ mediawiki.db.password }}') WHERE User='{{ mediawiki.db.username }}'"
    mysql {{ db_credentials }} -e "DELETE FROM mysql.user WHERE User='{{ mediawiki.db.username }}' AND Host NOT IN ('localhost', '127.0.0.1', '::1')"
    mysql {{ db_credentials }} -e "DELETE FROM mysql.user WHERE User=''"
    mysql {{ db_credentials }} -e "DELETE FROM mysql.db WHERE Db='test' OR Db='test\_%'"
    mysql {{ db_credentials }} -e "FLUSH PRIVILEGES"
  notify:
    - mariadb

- name: Finish dbserver installation
  set_fact: state_db=true cacheable=true


